<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - MediGuide Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">MediGuide Web</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add_patient.html">Add Patient</a></li>
            <li><a class="active" href="patients.html">Patients</a></li>
            <li><a href="search.html">Search</a></li>
        </ul>
    </nav>

    <h2>Patients List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Date</th>
                <th>Illness</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="patientTableBody"></tbody>
    </table>

    <script src="firebase-config.js"></script>
    <script>
        function loadPatients() {
            firebase.database().ref("patients").once("value", (snapshot) => {
                let tableBody = document.getElementById("patientTableBody");
                tableBody.innerHTML = "";

                let patients = [];
                snapshot.forEach(childSnapshot => {
                    let data = childSnapshot.val();
                    data.key = childSnapshot.key;
                    patients.push(data);
                });

                patients.sort((a, b) => new Date(a.date) - new Date(b.date));

                patients.forEach((patient) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${patient.name}</td>
                        <td>${patient.age}</td>
                        <td>${patient.date}</td>
                        <td>${patient.illness}</td>
                        <td><button onclick="removePatient('${patient.key}')">Remove</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        function removePatient(key) {
            firebase.database().ref("patients/" + key).remove();
            loadPatients();
        }

        document.addEventListener("DOMContentLoaded", loadPatients);
    </script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="firebase-config.js"></script>
</body>
</html>
