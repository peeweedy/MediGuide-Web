<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - MediGuide Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">MediGuide Web</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add_patient.html">Add Patient</a></li>
            <li><a class="active" href="patients.html">Patients</a></li>
            <li><a href="search.html">Search</a></li>
        </ul>
    </nav>

    <h2 style="text-align: center; margin-top: 20px;">Patients List</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Date</th>
                <th>Illness</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="patientTableBody"></tbody>
    </table>

    <script>
        function loadPatients() {
            let patients = JSON.parse(localStorage.getItem("patients")) || [];
            let patientTable = document.getElementById("patientTableBody");
    
            // Clear table before adding rows
            patientTable.innerHTML = "";
    
            // Sort patients by date (oldest to newest)
            patients.sort((a, b) => new Date(a.date) - new Date(b.date));
    
            patients.forEach((patient, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${patient.name}</td>
                    <td>${patient.age}</td>
                    <td>${patient.date}</td>
                    <td>${patient.illness}</td>
                    <td><button onclick="removePatient(${index})">Remove</button></td>
                `;
                patientTable.appendChild(row);
            });
        }
    
        function removePatient(index) {
            let patients = JSON.parse(localStorage.getItem("patients")) || [];
            patients.splice(index, 1);
            localStorage.setItem("patients", JSON.stringify(patients));
            loadPatients();
        }
    
        // Load patients when the page loads
        document.addEventListener("DOMContentLoaded", loadPatients);
    </script>
    
</body>
</html>
