</head>
<body>

    <!-- ✅ NAVBAR (Copy this from your working navbar) -->

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">&#9776;</label> <!-- III Menu Icon -->

        </ul>
    </nav>

    <!-- ✅ FORM FOR ADDING A PATIENT -->
    <div class="form-container">
        <h2>Add Patient</h2>
        <form id="addPatientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="illness">Illness:</label>
            <select id="illness">
                <option value="hu">  </option>
                <option value="Wound">Wound</option>
                <option value="Cough">Cough</option>
                <option value="Fever">Fever</option>
                <option value="Cold">Cold</option>
                <option value="Sore Throat">Sore Throat</option>
                <option value="Sore Eyes">Sore Eyes</option>
            </select>

            <button type="submit">Add Patient</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- ✅ Make sure this script file exists -->
</body>
</html>
