<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient - MediGuide Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">MediGuide Web</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="add_patient.html">Add Patient</a></li>
            <li><a href="patients.html">Patients</a></li>
            <li><a href="search.html">Search</a></li>
        </ul>
    </nav>

    <h2 style="text-align: center; margin-top: 20px;">Add New Patient</h2>

    <div class="form-container">
        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="illness">Illness:</label>
            <select id="illness" required>
                <option value="" disabled selected>Select illness</option>
                <option value="Cough">Cough</option>
                <option value="Fever">Fever</option>
                <option value="Cold">Cold</option>
                <option value="Sore Throat">Sore Throat</option>
                <option value="Sore Eyes">Sore Eyes</option>
                <option value="Headache">Headache</option>
                <option value="Body Pain">Body Pain</option>
                <option value="Others">Others</option>
            </select>

            <button type="submit">Add Patient</button>
        </form>
    </div>

    <script>
        document.getElementById("patientForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let date = document.getElementById("date").value;
            let illness = document.getElementById("illness").value;
    
            if (!name || !age || !date || !illness) {
                alert("Please fill in all fields!");
                return;
            }
    
            // ✅ Get patients array from localStorage OR create an empty one
            let patients = JSON.parse(localStorage.getItem("patients") || "[]");
    
            // ✅ Add new patient object
            patients.push({ name, age, date, illness });
    
            // ✅ Save updated patients array back to localStorage
            localStorage.setItem("patients", JSON.stringify(patients));
    
            alert("Patient added successfully!");
    
            // ✅ Redirect to Patients page after adding
            window.location.href = "patients.html";
        });
    </script>
    

</body>
</html>
