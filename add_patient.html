<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient - MediGuide Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">MediGuide Web</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="add_patient.html">Add Patient</a></li>
            <li><a href="patients.html">Patients</a></li>
            <li><a href="search.html">Search</a></li>
        </ul>
    </nav>

    <h2>Add Patient</h2>
    <form id="patientForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Date:</label>
        <input type="date" id="date" required>

        <label>Illness:</label>
        <select id="illness">
            <option value="Cough">Cough</option>
            <option value="Fever">Fever</option>
            <option value="Cold">Cold</option>
            <option value="Sore Throat">Sore Throat</option>
            <option value="Sore Eyes">Sore Eyes</option>
        </select>

        <button type="submit">Add Patient</button>
    </form>

    <script src="firebase-config.js"></script>
    <script>
        document.getElementById("patientForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let date = document.getElementById("date").value;
            let illness = document.getElementById("illness").value;

            firebase.database().ref("patients").push({ name, age, date, illness });

            alert("Patient added successfully!");
            document.getElementById("patientForm").reset();
        });
    </script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="firebase-config.js"></script>
</body>
</html>
